<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2 CSS</title>
</head>
<body>
    
    <form style="margin:auto; width:200px; padding:10px; background-color: rgb(0, 121, 121);">
        <label for="name" style="color:rgb(1, 1, 1);">Name</label><br>
        <input type="text" id="name" name="name" required><br>

        <label for="username" style="color:rgb(0, 0, 0);">Username</label><br>
        <input type="text" id="username" name="username" required><br>

        <label for="password" style="color:rgb(0, 0, 0);">Password</label><br>
        <input type="password" id="password" name="password" required><br>
        
        <label for="number" style="color:rgb(15, 9, 9);">Number</label><br>
        <input type="text" id="number" name="number" required><br>
        
        <label for="email" style="color:rgb(0, 0, 0);">Email Id</label><br>
        <input type="email" id="email" name="email" required><br>
        
        <input type="submit" value="Register" style="background-color:red; color:rgb(0, 0, 0);">
      </form>
      
</body>
</html>
