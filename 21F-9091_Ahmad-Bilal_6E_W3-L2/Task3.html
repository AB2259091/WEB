<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Simple Calculator</h2>
    <form id="calculatorForm">
      <label>Enter Number 1: <input type="number" id="num1" required /></label
      ><br />
      <label>Enter Number 2: <input type="number" id="num2" required /></label
      ><br />
      <button type="button" onclick="calculate()">Calculate</button>
    </form>
    <h3>Results:</h3>
    <p id="result"></p>
    <script>
      function calculate() {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var result = `Add: ${num1 + num2}, Subtract: ${
          num1 - num2
        }, Multiply: ${num1 * num2}, Divide:
${num2 !== 0 ? num1 / num2 : "Cannot divide by zero"}`;
        document.getElementById("result").textContent = result;
      }
    </script>
  </body>
</html>
